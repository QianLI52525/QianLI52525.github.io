<!DOCTYPE html>
<html>
<head> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="https://qianli52525.github.io/main1.css">

<style>
body {
      background-image: url('pfzlbg1.jpeg'); 
      background-size: cover; 
      background-attachment: fixed; 
    }
</style>

<body>
	<div class="titleb">平凡之路 朴树</div>
    
	<br>
	<audio controls>
		<source src="pingfanzhilu.mp3" height="20%" width="20%">
	</audio>
	<br><br>
        
	<div class="subtb">歌词</div>
	<br>
	
	<div id="lyrics" class="lyricsb"></div>
	<script>
		fetch('lyrics.html')
		.then(response => {
			if (!response.ok) {
				throw new Error('歌词获取失败');
			}
			return response.text();
		})
		.then(htmlContent => {
			document.getElementById('lyrics').innerHTML = htmlContent;
		})
		.catch(error => {
			console.error('Error loading content:', error);
			document.getElementById('lyrics').innerHTML = '歌词获取失败';
		});
	</script>

	<hr class="divb">

	<div class="discb">
作詞：韓寒 朴樹<br>

	</div>
</body>
