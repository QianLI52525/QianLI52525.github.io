<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到……全新的世界！！！！</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* 背景颜色 */
            font-family: 'Arial', sans-serif; /* 字体样式 */
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            overflow-y: auto; /* 允许滚动 */
        }
        #buttonContainer {
            position: fixed; /* 固定定位 */
            top: 10px; /* 距离顶部10px */
            left: 50%; /* 水平居中 */
            transform: translateX(-50%); /* 修正偏移 */
        }
        button {
            padding: 10px 20px; /* 按钮内边距 */
            font-size: 16px; /* 文字大小 */
            color: #fff; /* 文字颜色 */
            background-color: #4CAF50; /* 按钮背景颜色 */
            border: none; /* 边框 */
            border-radius: 5px; /* 边框圆角 */
            cursor: pointer; /* 鼠标指针样式 */
            transition: background-color 0.3s; /* 过渡效果 */
        }
        button:hover {
            background-color: #45a049; /* 鼠标悬停时按钮背景颜色 */
        }
        #textContainer {
            width: 100%; /* 占满整个屏幕宽度 */
            max-width: 600px; /* 最大宽度，可以根据需要调整 */
            text-align: center; /* 文本居中 */
            margin-top: 50px; /* 与按钮保持一定距离 */
        }
        p {
            margin: 0;
            margin-bottom: 10px; /* 段落之间的间距 */
        }
    </style>
</head>
    
<body>
    <div id="buttonContainer">
        <button onclick="addText()">进入全新的世界</button>
    </div>
    <div id="textContainer"></div>

    </script>
</body>
</html>
